apiVersion: apps/v1 # RS jest nowszy wieÄ‡ ma inna wersje
kind: ReplicaSet #jaki obiekt wykorzystujemy
metadata:
  name: strefa-httpd-rc
spec:
  replicas: 4
  selector: 
    matchLabels:
      app: app-httpd
  template:
    metadata:
      name: strefa-httpd-pod
      labels:
        app: app-httpd
    spec:
      containers:
      - name: strefa-kontener-httpd
        image: httpd:latest
        ports:
        -  containerPort: 80
